<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div>
      <h1>Calculadora de gorjetas</h1>
    </div>
    <div>
      <form>
        <label for="bill">
            <p>Quanto ficou a conta?</p>
        </label>
        <p>
            R$ <input type="number" placeholder="100" name="bill" id="bill">
        </p>
        <label for="servicequality">
            <p>Como foi a qualidade do serviço?</p>
        </label>
        <p>
            <select name="servicequality" id="servicequality">
                <option disable selected value="0">-- Escolha uma opção --</option>
                <option value="0.3">30% - Incrível</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.15">15% - Regular</option>
                <option value="0.1">10% - Ruim</option>
                <option value="0.05">5% - Péssimo</option>
            </select>
        </p>
        <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
            <input type="number" placeholder="1" name="people" id="people"> Pessoa(s)
        </p>
        <button type="submit">Calcular!</button>
      </form>
    </div>
</body>
</html>
